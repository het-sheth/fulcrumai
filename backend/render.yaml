services:
  - type: web
    name: fulcrum-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: SUPABASE_URL
        value: https://voinyofgowlphehfxfnm.supabase.co
      - key: SUPABASE_KEY
        sync: false
      - key: NYNE_API_KEY
        sync: false
      - key: NYNE_API_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
